# Add to _config.yml

# Plugins for SEO
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Sitemap Configuration
sitemap:
  exclude:
    - /404.html
    - /listing_decoder.html
  changefreq: weekly
  priority: 0.8

# Feed Configuration  
feed:
  path: feed.xml
  excerpt_only: false

# SEO Tag Configuration
twitter:
  username: PirateARRRmada
  card: summary_large_image

social:
  name: ARRRmada
  links:
    - https://twitter.com/PirateARRRmada
    - https://discord.gg/piratechain
    - https://github.com/ARRRmada/ARRRmada.com

# Performance & SEO
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]
