---
layout: page
title: FAQ - ARRRmada
css-list: 
  - "assets/css/faq.css"
---
<section class="hero-section">
  <div class="section-wrapper">
   <h1>Frequently Asked Questions</h1>
  </div>
</section>
<section id="faq">
  <div class="content">
    {% for faq in site.data.faq.faqs %}
    {% assign replaced_answer = faq.answer | replace: "{{baseurl}}", site.baseurl %}
    <div class="faq-item">
        <h2>{{ faq.question }}</h2>
        <p>{{ replaced_answer | markdownify }}</p>
    </div>
    {% endfor %}
  </div>
</section>
